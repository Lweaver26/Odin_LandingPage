<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Website</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="logo">
            <img src="images/canes.jpg" alt="Hurricanes Logo">
        </div>
        <div class="links">
            <a href="https://carolinaproshop.com/" target="_blank">Shop Official Canes Gear</a>
            <a href="https://www.nhl.com/hurricanes/tickets/" target="_blank">Tickets</a>
            <a href="https://www.nhl.com/hurricanes/" target="_blank">Official Hurricanes Website</a>
        </div>
        <div class="HeroText">
            <h1>Carolina Hurricanes Fan Page</h1>
            <p>The Carolina Hurricanes are an NHL team based out of Raleigh,
                North Carolina. Click the sign up button below to enter for your chance
                to win some cool prizes!
            </p>
        </div>
        <div class="HeroButton">
            <a href="https://www.nhl.com/hurricanes/tickets/giveaways" target="_blank">
            <button type="button">Sign Up</button>
            </a>
        </div>
        <img src="images/hero_img.png" class="heroimg">
    </div>
</body>
</html>
