<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carolina Hurricanes Fan Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="section1">
        <div class="header">
            <div class="logo">
                <img src="images/canes.jpg" alt="Hurricanes Logo">
            </div>
                <div class="links">
                    <a href="https://carolinaproshop.com/" target="_blank">Shop Official Canes Gear</a>
                    <a href="https://www.nhl.com/hurricanes/tickets/" target="_blank">Tickets</a>
                    <a href="https://www.nhl.com/hurricanes/" target="_blank">Official Carolina Hurricanes Website</a>
                </div>
            </div>
        <div class="hero">
            <div class="content">
                <div class="left-side">
                    <h1 class="main-text">Carolina Hurricanes Fan Page</h1>
                        <p class="secondary-text">The Carolina Hurricanes are an NHL team based out of Raleigh,
                            North Carolina. Click the sign up button below to enter for your chance
                            to win some cool prizes!
                        </p>
                        <a href="https://www.nhl.com/hurricanes/tickets/giveaways" target="_blank">
                            <button type="button">Sign Up</button></a>
                        </div>
                    <img src="images/hero_img.png" alt="Burns Aho Svechnikov celebrating" class="heroimg">
            </div>
        </div>
    </div>
    <div class="section2">
        <div class="s2-content">
            <div class="s2-header">
                Some random pictures of hockey.
            </div>
            <div class="images">
                <img src="images/hockey1.jpg">
                <img src="images/hockey2.jpg">
                <img src="images/hockey3.jpg">
                <img src="images/hockey4.jpg">
            </div>
        </div>    
    </div>
</body>
</html>
